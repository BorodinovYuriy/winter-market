<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="wintermarket.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Winter Market</h1>

    <!--{{productList}}-->

    <table class ="table table-hover" cellpadding="0" cellspacing="0">
        <!--заголовки -->
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Инфо</td>
            <td>Удаление товара_ADMIN</td>
            <td>Добавить в корзину</td>
        </tr>
        <!--тело  -->
        <tbody>
        <!--for-each-->
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-success" ng-click="showProductInfo(p.id)">Инфо</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удаление товара</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
